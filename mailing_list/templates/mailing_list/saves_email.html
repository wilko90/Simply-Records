{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'mailing_list/css/mailing_list.css' %}">
{% endblock %}


    <div class="row mailing_list " id="mailinglist-container">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="my-3 p-3 d-flex flex-column align-items-center text-center">
                <h6 class="">Subscribe to our newsletter</h6> 
                <h7 class="">Enter your email address below to keep up to date with the latest news, releases and promotions</h7>
                <form method="POST" action="{% url 'save_email' %}" id="mailinglist-form">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="email" id="email" class="form-news">
                        <button class="btn button-news text-uppercase fw-bold pt-2 ms-1" type="submit"><i class="fas fa-paper-plane"></i></button>  
                    </div>
                </form>
                <h7 class="mt-3">
                    We will not share your details with anyone.
                    for more details
                </h7>
            </div>
        </div>
    </div>
