{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="logo-font mb-4">{% trans "Sign Out" %}</h2>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}

  <button class="primaryAction btn btn-warning btn-lg text-uppercase fw-bold pt-2"
        type="submit">{% trans 'Sign Out' %}</button>
</form>

<div class="row">
  <div class="col">
      <a href="{% url 'home' %}" class="btn btn-outline-dark btn-lg my-3">
          <span>
              <i class="fas fa-home"></i>
          </span>
          <span class="text-uppercase fw-bold">Cancel</span>
      </a>
  </div>
</div>


{% endblock %}
