<div class="card mb-4 shadow-sm">
    <a href=""><img class="card-img-top" src="{{ product.image.url }}" data-holder-rendered="true"
            alt="{{ product.name }}"></a>
    <div class="card-body product-details-container">
        <span class="upper-case card-margin bold">{{ product.name }}</span>
        <br>
        <span class="card-margin">{{ product.label_name }}</span> <br>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Add To Cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            </div>
            <small class="text-muted">{{ product.format_size }}"</small>
        </div>
    </div>
</div>
