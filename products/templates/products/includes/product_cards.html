<div class="card mb-4 shadow-sm">
    {% if product.image %}
    <a href="{% url 'product_details' product.id %}"><img class="card-img-top img-fluid" src="{{ product.image.url }}" data-holder-rendered="true"
            alt="{{ product.name }}">
    </a>
    {% else %}
    <a href="{% url 'product_details' product.id %}">
        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no_image.png" alt="{{ product.name }}">
    </a>
    {% endif %}
    <div class="card-body product-details-container">
        <span class="upper-case card-margin bold">{{ product.name }}</span>
        <br>
        <span class="card-margin">{{ product.label_name }}</span> <br>
        <span class="card-margin">{{ product.price }}</span>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Add To Cart</button>
                <a href="{% url 'product_details' product.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
            </div>
            <small class="text-muted">{{ product.format_size }}"</small>
        </div>
    </div>
</div>
